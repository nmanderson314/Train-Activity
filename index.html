<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- MOMENT -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class = "jumbotron">
                    <h1 class = "display-4">Keep On Chooglin'</h1>
                    <p class = "lead">Hear your train a comin'? Check to see if you're right.</p>
                
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="row" id="add-form">
                    <label for="train-input">Train Name</label><br>
                    <input class="col-md-12" type="text" id="train-input"><br>
                    <label for="destination-input">Destination</label><br>
                    <input class="col-md-12" type="text" id="destination-input"><br>
                    <label for="first-input">First Train Time (HH:mm - military time)</label><br>
                    <input class="col-md-12" type="text" id="first-input"><br>
                    <label for="frequency-input">Frequency (in minutes)</label><br>
                    <input class="col-md-12" type="number" id="frequency-input"><br>   
                </form>

                <button class="row" type="button" id="add-train">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
            <table class="table table-hover">
                <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Train</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes until arrival</th>
                </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="assets/javascript/script.js"></script>
</body>
</html>
